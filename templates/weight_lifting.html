<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muscle Training Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Muscle Training Videos</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for video in videos %}
            <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">{{ video.title }}</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <iframe class="w-full h-full rounded-lg" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
