<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Diet Recommendation</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 font-semibold">Weight (kg):</label>
                <input type="number" name="weight" step="0.1" required class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Height (cm):</label>
                <input type="number" name="height" step="0.1" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Get Recommendation</button>
        </form>
        {% if result %}
        <div class="mt-6 bg-green-50 p-4 rounded">
            <h2 class="text-lg font-bold mb-2">Your Daily Intake:</h2>
            <ul class="list-disc list-inside">
                <li><strong>Protein:</strong> {{ result.protein }} grams</li>
                <li><strong>Fiber:</strong> {{ result.fiber }} grams</li>
                <li><strong>Carbohydrates:</strong> {{ result.carbs }} grams</li>
            </ul>
        </div>
        {% endif %}
        <a href="{{ url_for('diet') }}" class="block mt-4 text-center text-blue-600 hover:underline">Diet Program</a>
    </div>
</body>
</html>
